<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REM - Red Eye Model</title>
    <script src="/JS/app.js" defer></script>
    <link rel="stylesheet" href="/CSS/pagina 1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <main>

        <header>
            <div class="menu">
                <button onclick="mostarCarito()" class="car"><i class="fa-solid fa-cart-shopping"></i><span id="numeroCarrito">0</span></button>
            </div>
            <input type="text" id="buscarProducto" placeholder="Buscar producto...">
        </header>
        <aside>
            <div class="container-carrito" id="container-carrito">
                <div class="carrito" id="proctCarrito"></div>
                <div class="h6Total"><h6>Total: <span id="total"></span></h6></div>
                <div class="cupon"><h2>cupon: <span id="cupon"></span></h6></div>
                <select id="cuponDeDescuento">
                    <option>10%</option>
                    <option>30%</option>
                    <option>40%</option>
                    <option>70%</option>
                    <option>100%</option>
                </select>
                <button id="btn-borrar-todo">Borrar todo</button>
            </div>
        </aside>
        <select id="filtroCategoria">
            <option value="all">Todas</option>
            <option value="men's clothing">Ropa de Hombre</option>
            <option value="women's clothing">Ropa de Mujer</option>
            <option value="jewelery">Joyería</option>
            <option value="electronics">Electrónica</option>
        </select>

        <section class="productos" id="todosProductos">
            <div id="producto1"></div>
            <div id="producto2"></div>
            <div id="producto3"></div>
            <div id="producto4"></div>
            <div id="producto5"></div>
            <div id="producto6"></div>
            <div id="producto7"></div>
            <div id="producto8"></div>
            <div id="producto9"></div>
            <div id="producto10"></div>
            <div id="producto11"></div>
            <div id="producto12"></div>
            <div id="producto13"></div>
            <div id="producto14"></div>
            <div id="producto15"></div>
            <div id="producto16"></div>
            <div id="producto17"></div>
            <div id="producto18"></div>
            <div id="producto19"></div>
            <div id="producto20"></div>
        </section>

    </main>

</body>
</html>
